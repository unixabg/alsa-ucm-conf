# Use case Configuration for sof-soundwire card

If.RT700 {
	Condition {
		Type String
		Haystack "${CardComponents}"
        	Needle "hs:rt700" 
	}
	True {

		SectionDevice."Headphone" {
			Comment	"Headphone"

			ConflictingDevice [
				"Speaker"
			]

			EnableSequence [
				cset "name='DAC Front Playback Volume' 87"
				cset "name='HPO Mux' 'Front'"
			]

			DisableSequence [

			]

			Value {
			      PlaybackPriority 200
			      PlaybackPCM "hw:${CardId},0"
			      PlaybackChannels "2"
			      JackControl "Headphone Jack"
			}
		}

		SectionDevice."Speaker" {
			Comment	"Speaker"
			
			ConflictingDevice [
				"Headphone"
			]

			EnableSequence [
				cset "name='DAC Front Playback Volume' 87"
			]

			DisableSequence [

			]

			Value {
			      PlaybackPriority 300
			      PlaybackPCM "hw:${CardId},0"
			      PlaybackChannels "2"
			}
		}

		SectionDevice."Microphone" {
			Comment "Headset Mic"

			EnableSequence [
				cset "name='ADC 22 Mux' 'MIC2'"
				cset "name='ADC 09 Capture Volume' 63"
				cset "name='ADC 09 Capture Switch' 1"
				cset "name='AMIC Volume' 1"
			]

			DisableSequence [
				cset "name='ADC 09 Capture Switch' 0"
			]

			Value {
				CapturePriority 200
			     	CapturePCM "hw:${CardId},1"
			      	CaptureChannels "2"
			      	JackControl "Headset Mic Jack"
			}
		}
	}
}
